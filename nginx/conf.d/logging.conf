# Use standard 'combined' log format (compatible with fail2ban and log analyzers)
# Format: $remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent"
# This is the industry-standard Apache-compatible format

# Optional: detailed format with performance metrics (commented out by default)
